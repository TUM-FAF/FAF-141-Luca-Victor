<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="raw">
    <input class="input"></input>
    </div>
    <div class="raw">
      <button class="btn btn-default item number" value="7">7</button>
      <button class="btn btn-default item number" value="8">8</button>
      <button class="btn btn-default item number" value="9">9</button>
      <button class="btn btn-default item operation" value="/">/</button>
      <button class="btn btn-default item undo"><-</button>
      <button class="btn btn-default item clear">C</button>
    </div>
    <div class="raw">
      <button class="btn btn-default item number" value="4">4</button>
      <button class="btn btn-default item number" value="5">5</button>
      <button class="btn btn-default item number" value="6">6</button>
      <button  class="btn btn-default item operation" value="*">x</button>
      <button  class="btn btn-default item bracket" value="(">(</button>
      <button  class="btn btn-default item bracket" value=")">)</button>
    </div>
    <div class="raw">
      <button  class="btn btn-default item number" value="1">1</button>
      <button  class="btn btn-default item number" value="2">2</button>
      <button  class="btn btn-default item number" value="3">3</button>
      <button  class="btn btn-default item operation" value="-">-</button>
      <button  class="btn btn-default item operation" value="^">^</button>
      <button  class="btn btn-default item operation" value="&radic;">&radic;</button>
    </div>
    <div class="raw">
      <button  class="btn btn-default item number" value="0">0</button>
      <button  class="btn btn-default item dot" value=".">.</button>
      <button  class="btn btn-default item " value="%">%</button>
      <button  class="btn btn-default item operation" value="+">+</button>
      <button  class="btn btn-default item equal">=</button>
    </div>
  </div>
</body>
</html>
